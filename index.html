<html>

<head>
    <title>Cascading Text Page</title>
    <style>
        body {
            height: 100%;
        }

        textarea {
            width: 100%;
            height: 95vh;
        }
    </style>
</head>

<body>
    <textarea id="mainbox" onchange="getCount">Quick, leave me behind! Start typing!</textarea>
    <p id='aomory'>Some text!</p>
    <script>
        var label = document.getElementById('aomory');
        var textbox = document.getElementById('mainbox');
        var deleted = -textbox.value.length
        var removedWords = textbox.value.match(/(\w+)/g) != null ? -textbox.value.match(/(\w+)/g).length : -2;

        var hadAWord = false;
        function getCount(event){
            label.innerHTML = (textbox.value.match(/(\w+)/g).length + removedWords + ((hadAWord || textbox.value[0].match(/\w+/g) != null) ? 0 : 1)) + " | " + (textbox.value.length + deleted) + " | " + (textbox.value.length);
        };

        function removeFirstChar() {
            var removedChar = "";
            if (textbox.value.length > 0) {
                deleted = deleted + 1
                var removedChar = textbox.value[0];
                var isWordChar = textbox.value[0].match(/\w+/g) != null;
            }
            textbox.value = textbox.value.substring(1);
            if (hadAWord == false && !isWordChar) {
                hadAWord = true;
                removedWords += 1;
            } else if (isWordChar){
                hadAWord = false;
            }
            getCount(null);

        }
        setInterval(removeFirstChar, 1000);

        textbox.addEventListener('change',getCount);
        textbox.addEventListener('input',getCount);
    </script>
</body>

</html>
